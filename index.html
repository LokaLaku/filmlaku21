<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FilmLaku21</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header>
    <div class="top-header">
        <div class="logo">FilmLaku21</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari Film...">
        </div>
    </div>
    <nav class="nav-categories">
        <a href="index.html">🏠 Beranda</a>
        <a href="index.html?kategori=Drama">🎭 Drama</a>
        <a href="index.html?kategori=Romance">💖 Romance</a>
        <a href="index.html?kategori=Action">🔥 Action</a>
    </nav>
</header>

<div class="container" id="film-list"></div>

<footer>
    <p>© 2025 FilmLaku21. Semua Hak Dilindungi.</p>
</footer>

<script src="assets/js/films.js"></script>
<script src="assets/js/utils.js"></script>
<script>
function renderFilmSection(title, ids) {
    return `
        <h2>${title}</h2>
        ${renderFilmGrid(ids)}
    `;
}

const params = new URLSearchParams(window.location.search);
const kategori = params.get("kategori");

function showFilms(filter = "") {
    let ids;
    if (kategori) {
        ids = Object.keys(films).filter(id => films[id].kategori.toLowerCase() === kategori.toLowerCase());
    } else {
        ids = Object.keys(films);
    }
    
    if (filter) {
        ids = ids.filter(id => films[id].title.toLowerCase().includes(filter.toLowerCase()));
    }
    
    document.getElementById("film-list").innerHTML = renderFilmSection(kategori ? `Kategori: ${kategori}` : "Semua Film", ids);
}

showFilms();

document.getElementById("searchInput").addEventListener("input", (e) => {
    showFilms(e.target.value);
});
</script>
</body>
</html>
