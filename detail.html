<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Film - FilmLaku21</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header>
    <h1><a href="index.html" style="text-decoration:none; color:inherit;">FilmLaku21</a></h1>
</header>

<div class="container" id="film-detail"></div>

<footer>
    <p>Â© 2025 FilmLaku21. Semua Hak Dilindungi.</p>
</footer>

<script src="assets/js/films.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const film = films[id];

if (film) {
    document.getElementById("film-detail").innerHTML = `
        <h2>${film.title}</h2>
        <div class="server-list">
            <button onclick="document.getElementById('player-frame').src='${film.video}'">Server 1</button>
        </div>
        <iframe id="player-frame" src="${film.video}" allowfullscreen></iframe>
        <p><a href="player.html?id=${id}" style="display:inline-block;margin-top:10px;padding:8px 12px;background:#ff4444;color:white;text-decoration:none;border-radius:4px;">ðŸŽ¬ Tonton Film</a></p>

        <h2>Rekomendasi Film Lain</h2>
        <div class="film-grid">
            ${film.rekomendasi.map(fid => `
                <a href="detail.html?id=${fid}">
                    <img src="${films[fid].img}" alt="${films[fid].title}" />
                    <div class="film-title">${films[fid].title}</div>
                </a>
            `).join('')}
        </div>
    `;
} else {
    document.getElementById("film-detail").innerHTML = `<p>Film tidak ditemukan.</p>`;
}
</script>
</body>
</html>
