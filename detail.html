<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Film - FilmLaku21</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header>
    <div class="navbar">
        <h1><a href="index.html" style="color:inherit;">FilmLaku21</a></h1>
        <div class="nav-links">
            <a href="index.html">Beranda</a>
            <a href="#">Film Terbaru</a>
            <a href="#">Film Laris</a>
            <a href="#">Upload Terbaru</a>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Cari film...">
    </div>
</header>

<div class="container" id="film-detail"></div>

<footer>
    <p>¬© 2025 FilmLaku21. Semua Hak Dilindungi.</p>
</footer>

<script src="assets/js/films.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const film = films[id];

if (film) {
    document.getElementById("film-detail").innerHTML = `
        <h2>${film.title}</h2>
        <iframe id="player-frame" src="${film.video}" allowfullscreen></iframe>
        <p><a href="player.html?id=${id}" class="btn-watch">üé¨ Tonton Film</a></p>

        <h2>Rekomendasi Film Lain</h2>
        <div class="film-grid">
            ${film.rekomendasi.map(fid => `
                <a href="detail.html?id=${fid}" class="film-card">
                    <div class="film-rating">‚≠ê ${films[fid].rating}</div>
                    <img src="${films[fid].img}" alt="${films[fid].title}" />
                    <div class="film-overlay">
                        <div class="film-title">${films[fid].title}</div>
                    </div>
                </a>
            `).join('')}
        </div>
    `;
} else {
    document.getElementById("film-detail").innerHTML = `<p>Film tidak ditemukan.</p>`;
}
</script>
</body>
</html>
